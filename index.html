<!doctype html>
<meta charset=utf8>
<title>spin</title>
<style>
  body {
    background-color:#f6f6f6;
  }
</style>
<canvas id="spinner" width="100" height="100"></canvas>
<button id=play>play</button>
<button id=stop>stop</button>
<script src="dist/spin.min.js"></script>
<script src="http://dat-gui.googlecode.com/git/build/dat.gui.js"></script>
<script>

  var my_spin = new Spinner({
    canvas_id: 'spinner',
    rotation_angle: 30
  });
  my_spin.play();

  var play = document.getElementById('play');
  var stop = document.getElementById('stop');

  play.addEventListener('click', function (e) {
    e.preventDefault();
    my_spin.play();
  });

  stop.addEventListener('click', function (e) {
    e.preventDefault();
    my_spin.stop();
  });

  var data = {
    "preset": "Default",
    "remembered": {
      "Default": {
        "0": {
          "speed": 1,
          "segment_angle": 30,
          "segment_gap_angle": 0,
          "segment_radius": 33,
          "segment_depth": 2,
          "foreground": [ 221, 72, 20 ],
          "background": [ 255, 255, 255 ]
        }
      },
      "Ticks": {
        "0": {
          "speed": 1,
          "segment_angle": 1,
          "segment_gap_angle": 4,
          "segment_radius": 40,
          "segment_depth": 7,
          "foreground": [ 45, 45, 45 ],
          "background": [ 255, 255, 255 ]
        }
      }
    },
    "closed": false,
    "folders": {}
  };

  var gui = new dat.GUI({
    load: data
    });
  gui.add(my_spin, 'speed', 0.1, 5);
  gui.add(my_spin, 'segment_angle', 1, 350);
  gui.add(my_spin, 'segment_gap_angle', 0, 180);
  gui.add(my_spin, 'segment_radius', 10, 50);
  gui.add(my_spin, 'segment_depth', 1, 100);
  gui.addColor(my_spin, 'foreground');
  gui.addColor(my_spin, 'background');
  gui.remember(my_spin);



  </script>
